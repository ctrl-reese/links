<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reese | Links</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            /* Catppuccin Mocha Color Palette */
            --bg-color: #1e1e2e;      /* Base */
            --current-line: #181825;  /* Mantle (Container BG) */
            --foreground: #cdd6f4;    /* Text */
            --comment: #585b70;       /* Surface2 (Subtle text) */
            --cyan: #89b4fa;          /* Blue (for subtitle) */
            --green: #a6e3a1;         /* Green (for hover glow) */
            --orange: #fab387;        /* Peach (for typing cursor) */
            --pink: #f5c2e7;          /* Pink (for icon/accent) */
            --red: #f38ba8;
            --yellow: #f9e2af;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'JetBrains Mono', 'Fira Code', monospace;
            background-color: var(--bg-color);
            color: var(--foreground);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            
            /* Minimal Grid Background */
            background-image: 
                linear-gradient(var(--comment) 1px, transparent 1px),
                linear-gradient(90deg, var(--comment) 1px, transparent 1px);
            background-size: 40px 40px;
            background-position: center top;
        }

        /* Vignette to soften edges */
        body::after {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, transparent 40%, var(--bg-color) 100%);
            pointer-events: none;
            z-index: -1;
        }

        .container {
            width: 100%;
            max-width: 380px;
            text-align: center;
            padding: 2rem;
            background: var(--current-line);
            border: 1px solid var(--comment);
            border-radius: 4px;
            backdrop-filter: blur(5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            
            /* Floating effect speed (4s) */
            animation: float 4s ease-in-out infinite; 
        }
        
        /* Floating Animation Keyframes */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0px); }
        }

        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 0 auto 1.5rem; 
            /* Border color changed to Pink */
            border: 2px solid var(--pink); 
            padding: 4px;
            background-clip: content-box;
            background-color: transparent;
            object-fit: cover;
            display: block; 
        }

        h1 {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
            letter-spacing: -0.5px;
            /* Text shadow changed to Pink */
            text-shadow: 0 0 5px var(--pink); 
            display: block; 
            width: fit-content;
            margin: 0 auto 0.5rem;
        }

        .subtitle {
            color: var(--cyan);
            font-size: 0.85rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .link-group {
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
        }

        .link-btn {
            display: flex;
            align-items: center;
            background-color: #313244; /* Slightly lighter than Mantle for contrast */
            color: var(--foreground);
            text-decoration: none;
            padding: 0.9rem 1.2rem;
            border-radius: 4px;
            font-size: 0.9rem;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            border: 1px solid transparent;
        }

        /* Hover: Glow effect and gentle translation */
        .link-btn:hover {
            /* Hover border/glow changed to Green */
            border-color: var(--green);
            background-color: #313244; 
            transform: translateX(4px) scale(1.01);
            box-shadow: 0 0 10px var(--green), 0 0 15px rgba(166, 227, 161, 0.2);
        }
        
        /* Active/Click: Subtle scale down */
        .link-btn:active {
            transform: translateX(2px) scale(0.99);
            box-shadow: none;
        }

        /* Hover effect: Change icon color */
        .link-btn:hover .icon {
            color: var(--green);
        }

        .icon {
            font-size: 1.1rem;
            margin-right: 12px;
            width: 20px;
            text-align: center;
            /* Icon color changed to Pink */
            color: var(--pink); 
            transition: color 0.3s;
            /* Apply flicker animation to the icon */
            animation: flicker 4s infinite alternate;
        }

        /* Icon Flicker Keyframes */
        @keyframes flicker {
            0%, 100% { opacity: 1; }
            5% { opacity: 0.8; }
            10% { opacity: 1; }
            15% { opacity: 0.9; }
            20% { opacity: 1; }
        }
        
        /* --- TYPING ANIMATION (Synchronized) --- */

        /* Base styles for all link text */
        .link-text {
            overflow: hidden;
            /* Cursor color changed to Peach */
            border-right: .15em solid var(--orange); 
            white-space: nowrap;
            width: 0;
            font-weight: bold; 
        }
        
        @keyframes blink-caret {
          from, to { border-color: transparent }
          /* Cursor color changed to Peach */
          50% { border-color: var(--orange); } 
        }

        /* 1. thrift_store (12 characters) */
        .link-text-1 { 
            animation: 
                typing-1 2s steps(12, end) 1s forwards, 
                blink-caret .75s step-end infinite 1s;
        }
        @keyframes typing-1 {
            from { width: 0 }
            to { width: 12ch } 
        }

        /* 2. carousell_clothes (18 characters) */
        .link-text-2 { 
            animation: 
                typing-2 3s steps(18, end) 1s forwards, 
                blink-caret .75s step-end infinite 1s;
        }
        @keyframes typing-2 {
            from { width: 0 }
            to { width: 18ch } 
        }

        /* 3. spotify_user (13 characters) */
        .link-text-3 {
            animation: 
                typing-3 2.1s steps(13, end) 1s forwards, 
                blink-caret .75s step-end infinite 1s;
        }
        @keyframes typing-3 {
            from { width: 0 }
            to { width: 13ch } 
        }
        
        /* --- END TYPING ANIMATION --- */

        footer {
            margin-top: 3rem;
            font-size: 0.75rem;
            color: var(--comment);
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="https://ui-avatars.com/api/?name=瑞斯&background=1e1e2e&color=f5c2e7&font-size=0.4" alt="Reese" class="profile-img">
        
        <h1>Reese</h1>
        <div class="subtitle">~/bc/link/tree/sucks</div>

        <div class="link-group">
            <a href="https://www.instagram.com/junkd.findz" class="link-btn" target="_blank">
                <i class="fab fa-instagram icon"></i>
                <span class="link-text link-text-1">thrift_store</span>
            </a>
            
            <a href="https://www.carousell.ph/u/r6ese/" class="link-btn" target="_blank">
                <i class="fas fa-tshirt icon"></i>
                <span class="link-text link-text-2">carousell_clothes</span>
            </a>

            <a href="https://open.spotify.com/user/do9zavs0omswsd6pkpfn4zkul?si=06cb64c348864c95" class="link-btn" target="_blank">
                <i class="fab fa-spotify icon"></i>
                <span class="link-text link-text-3">spotify_user</span>
            </a>
            
        </div>

        <footer>
            <p>echo "© 2025"</p>
        </footer>
    </div>

</body>
</html>
