<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reese | Links</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            /* Dracula Theme Colors */
            --bg-color: #282a36;
            --current-line: #44475a;
            --foreground: #f8f8f2;
            --comment: #6272a4;
            --cyan: #8be9fd;
            --green: #50fa7b;
            --orange: #ffb86c;
            --pink: #ff79c6;
            --purple: #bd93f9;
            --red: #ff5555;
            --yellow: #f1fa8c;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'JetBrains Mono', 'Fira Code', monospace;
            background-color: var(--bg-color);
            color: var(--foreground);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            
            /* Minimal Grid Background */
            background-image: 
                linear-gradient(var(--current-line) 1px, transparent 1px),
                linear-gradient(90deg, var(--current-line) 1px, transparent 1px);
            background-size: 40px 40px;
            background-position: center top;
        }

        /* Vignette to soften edges */
        body::after {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, transparent 40%, var(--bg-color) 100%);
            pointer-events: none;
            z-index: -1;
        }

        .container {
            width: 100%;
            max-width: 380px;
            text-align: center;
            padding: 2rem;
            background: rgba(40, 42, 54, 0.85);
            border: 1px solid var(--current-line);
            border-radius: 4px;
            backdrop-filter: blur(5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            
            /* Floating effect speed increased (from 6s to 4s) */
            animation: float 4s ease-in-out infinite; 
        }
        
        /* Floating Animation Keyframes */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0px); }
        }

        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 0 auto 1.5rem; 
            border: 2px solid var(--purple);
            padding: 4px;
            background-clip: content-box;
            background-color: transparent;
            object-fit: cover;
            display: block; 
        }

        h1 {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
            letter-spacing: -0.5px;
            text-shadow: 0 0 5px var(--purple);
            display: block; 
            width: fit-content;
            margin: 0 auto 0.5rem;
        }

        /* Typing animation for ALL Links (Starts simultaneously after 1s delay) */
        .link-text {
            overflow: hidden;
            border-right: .15em solid var(--orange);
            white-space: nowrap;
            width: 0;
            /* Animation timing is now uniform */
            animation: 
                typing 2.5s steps(40, end) 1s forwards, 
                blink-caret .75s step-end infinite 1s;
        }
        
        /* Custom Widths for Simultaneous Typing (adjusts based on the longest link) */
        .link-text-3 { /* spotify_user is 13ch, setting to 13ch max */
            animation-name: typing, blink-caret;
            animation-duration: 2.5s, .75s;
            animation-timing-function: steps(13, end), step-end;
            animation-iteration-count: 1, infinite;
            animation-delay: 1s, 1s;
            animation-fill-mode: forwards;
        }
        .link-text-2 { /* carousell_clothes is 18ch, setting to 18ch max */
            animation-name: typing, blink-caret;
            animation-duration: 3s, .75s;
            animation-timing-function: steps(18, end), step-end;
            animation-iteration-count: 1, infinite;
            animation-delay: 1s, 1s;
            animation-fill-mode: forwards;
        }
        .link-text-1 { /* thrift_store is 12ch, setting to 12ch max */
            animation-name: typing, blink-caret;
            animation-duration: 2.5s, .75s;
            animation-timing-function: steps(12, end), step-end;
            animation-iteration-count: 1, infinite;
            animation-delay: 1s, 1s;
            animation-fill-mode: forwards;
        }

        @keyframes typing {
          from { width: 0 }
          /* Note: Width is now overridden by the specific link class */
        }
        
        @keyframes blink-caret {
          from, to { border-color: transparent }
          50% { border-color: var(--orange); }
        }

        .subtitle {
            /* Description changed per request */
            color: var(--cyan);
            font-size: 0.85rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .link-group {
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
        }

        .link-btn {
            display: flex;
            align-items: center;
            background-color: var(--current-line);
            color: var(--foreground);
            text-decoration: none;
            padding: 0.9rem 1.2rem;
            border-radius: 4px;
            font-size: 0.9rem;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            border: 1px solid transparent;
        }

        /* Hover: Glow effect and gentle translation */
        .link-btn:hover {
            border-color: var(--green);
            background-color: #353849;
            transform: translateX(4px) scale(1.01);
            box-shadow: 0 0 10px var(--green), 0 0 15px rgba(80, 250, 123, 0.2);
        }
        
        /* Active/Click: Subtle scale down */
        .link-btn:active {
            transform: translateX(2px) scale(0.99);
            box-shadow: none;
        }

        /* Hover effect: Change icon color */
        .link-btn:hover .icon {
            color: var(--green);
        }

        .icon {
            font-size: 1.1rem;
            margin-right: 12px;
            width: 20px;
            text-align: center;
            color: var(--purple);
            transition: color 0.3s;
            /* Apply flicker animation to the icon */
            animation: flicker 4s infinite alternate;
        }

        /* Icon Flicker Keyframes */
        @keyframes flicker {
            0%, 100% { opacity: 1; }
            5% { opacity: 0.8; }
            10% { opacity: 1; }
            15% { opacity: 0.9; }
            20% { opacity: 1; }
        }

        footer {
            margin-top: 3rem;
            font-size: 0.75rem;
            color: var(--comment);
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="https://ui-avatars.com/api/?name=Reese&background=282a36&color=bd93f9&font-size=0.4" alt="Reese" class="profile-img">
        
        <h1>Reese</h1>
        <div class="subtitle">~/bc/link/tree/sucks</div>

        <div class="link-group">
            <a href="https://www.instagram.com/junkd.findz" class="link-btn" target="_blank">
                <i class="fab fa-instagram icon"></i>
                <span class="link-text-1">thrift_store</span>
            </a>
            
            <a href="https://www.carousell.ph/u/r6ese/" class="link-btn" target="_blank">
                <i class="fas fa-tshirt icon"></i>
                <span class="link-text-2">carousell_clothes</span>
            </a>

            <a href="https://open.spotify.com/user/do9zavs0omswsd6pkpfn4zkul?si=06cb64c348864c95" class="link-btn" target="_blank">
                <i class="fab fa-spotify icon"></i>
                <span class="link-text-3">spotify_user</span>
            </a>
            
        </div>

        <footer>
            <p>echo "Â© 2025"</p>
        </footer>
    </div>

</body>
</html>
